<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/register.js" defer></script>
</head>

<body>
    <main>
        <button onclick="location.href = 'index.html';"  class="btn btn-principal-no-bg">
            <svg x="0px" y="0px" viewBox="0 0 31.494 31.494">
                <path style="fill:#1E201D" d="M10.273,5.009c0.444-0.444,1.143-0.444,1.587,0c0.429,0.429,0.429,1.143,0,1.571l-8.047,8.047h26.554
                  c0.619,0,1.127,0.492,1.127,1.111c0,0.619-0.508,1.127-1.127,1.127H3.813l8.047,8.032c0.429,0.444,0.429,1.159,0,1.587
                  c-0.444,0.444-1.143,0.444-1.587,0l-9.952-9.952c-0.429-0.429-0.429-1.143,0-1.571L10.273,5.009z" />
            </svg>
        </button>
        <div class="form">
            <h1 class="text-principal">
                Registro
            </h1>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email">
            <label for="confEmail">Confirmar correo electrónico</label>
            <input type="email" name="confEmail" id="confEmail">
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass">
            <div class="checks">
                <input type="checkbox" id="terms" name="terms" value="accept">
                <label for="vehicle1">Estoy de acuerdo con los <a href="#">términos y condiciones</a> para el uso de
                    esta app</label>
            </div>
            <button class="btn btn-principal" onclick="store()">Registrarse</button>
        </div>
        <svg viewBox="0 0 304.8 228.6" class="svg-wave orange-wave">
            <path
                d="M -0.244685,140.94023 V 228.6 H 305.04469 c -0.27768,-9.92364 0.0436,-50.16776 -65.29163,-53.38899 -47.21281,-2.32775 -85.28427,4.51341 -166.876628,2.24482 C 3.3327499,175.52225 4.5652005,150.82769 -0.244685,140.94023 Z" />
        </svg>
    </main>
</body>

</html>
